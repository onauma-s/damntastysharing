<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <!-- endbuild -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

        <title>Damn-Tasty Sharing</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col text-center my-3">
                    <button type="button" class="btn btn-primary px-5 py-3" data-toggle="modal" data-target="#test1">click</button>
                </div>
            </div>
        </div>

        <div id="test1" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Create your content</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="inputTitle">Title * : </label>
                      <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                    <div class="form-group">
                      <label for="inputPostContent">Post Content * : </label>
                      <textarea class="form-control" type="text" id="inputPostContent" rows="10" placeholder="Write your content"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="selectFoodType">Food Category * : </label>
                      <select class="form-control" id="selectFoodType" aria-placeholder="Select food category">
                        <option>American</option>
                        <option>Chinese</option>
                        <option>Cuban</option>
                        <option>Ethiopian</option>
                        <option>Filipino</option>
                        <option>French</option>
                        <option>Greek</option>
                        <option>German</option>
                        <option>Italian</option>
                        <option>Indian</option>
                        <option>Japanese</option>
                        <option>Korean</option>
                        <option>Mexican</option>
                        <option>Mediterranean</option>
                        <option>Malaysian</option>
                        <option>Russian</option>
                        <option>Thai</option>
                        <option>Vietnamese</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress1">Address Line 1 * : </label>
                      <input type="text" class="form-control" id="inputAddress1" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address Line 2 : </label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-group">
                      <label for="inputCity">City * : </label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="inputZipCode">Zip/Postal Code * :</label>
                      <input type="text" class="form-control" id="inputZipCode">
                    </div>
                    <div class="form-group">
                      <label for="inputPhone">Restarunt Phone : </label>
                      <input type="tel" class="form-control" id="inputPhone" placeholder="7031235555">
                    </div>
                    <div class="form-group">
                      <label for="inputLinkWebsite">Restarunt Website : </label>
                      <input type="text" class="form-control" id="inputLinkWebsite" placeholder="Link url">
                    </div>
                    <div>
                      <label for="inputRating">Rating : </label>
                      <b-form-rating id="inputRating" inline value="5"></b-form-rating>
                    </div>
                    <div class="form-group">
                        <div class="container bg-white">
                          <div class="row">
                              <div class="col pl-0">
                                <label for="uploadPhoto">Share Photo : </label>
                              </div>
                              <div class="col-8 ml-0" id="photoBox">
                                <i class="fa fa-file-image-o" aria-hidden="true"></i>
                                <input type="file" class="form-control-file" id="uploadPhoto">
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/path/to/cdn/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/5ac93d4ca8.js"></script> 
        
        
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })

            //function Rating
            /*$(document).ready(function() {
              $('#inputRating').mdbRate();
            }); */

        </script>

    </body>
</html>
